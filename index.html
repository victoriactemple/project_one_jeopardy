<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JEOPARDY!</title>


        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <h1>Jeopardy!</h1>
        <button id="displayRules" class="btn btn-warning">Rules</button>

  <div class="containter">
       <div class="panel panel-default">
            <div class="panel-heading">
                    
                <div class="text-center col-md-2 col-md-offset-1"> <h4>Art</h4> </div>
                <div class="text-center col-md-2"> <h4>Food</h4> </div>
                <div class="text-center col-md-2"><h4>Wine</h4> </div>
                <div class="text-center col-md-2"><h4>History</h4></div>
                <div class="text-center col-md-2"><h4>Beer</h4></div>
                <div class="clearfix"</div>      
            </div>

        </div>    
    </div>

    <div class = "emptyDiv"></div>

<main>

 <!-- Category 1: Art-->
 <div class="panel-body" id="game-board">
        <div class="categoryOne col-md-2 col-md-offset-1">
            <div data-category="art" data-value="100" class="question well art100" data-number="0">100</div>
            <div data-category="art" class="question well art200 twoHundred" data-number="1">200</div>
            <div data-category="art" class="question well art300" data-number="2">300</div>
            <div data-category="art" class="question well art400" data-number="3">400</div>
            <div data-category="art" class="question well art500" data-number="4">500</div>
            </div>
            <!-- Category 2: Food -->
        <div class="category col-md-2">
            <div data-category ="food" class="well food100">100</div>
            <div data-category ="food" class="well food200">200</div>
            <div data-category ="food" class="well food300">300</div>
            <div data-category ="food" class="well food400">400</div>
            <div data-category ="food" class="well food500">500</div>
            </div>
            <!-- Category 3: Wine -->
        <div class="category col-md-2">
            <div data-category ="wine" class="question well divButton wine100" data-value= "11">100</div>
            <div data-category ="wine" class="well wine200">200</div>
            <div data-category ="wine" class="well wine300">300</div>
            <div data-category ="wine" class="well wine400">400</div>
            <div data-category ="wine" class="well wine500">500</div>
            </div>
             <!-- Category 4: History-->
        <div class="category col-md-2">
            <div data-category ="history" class="well history100">100</div>
            <div data-category ="history" class="well history200">200</div>
            <div data-category ="history" class="well history300">300</div>
            <div data-category ="history" class="well history400">400</div>
            <div data-category ="history" class="well history500">500</div>
            </div>         
             <!-- Category 5: Beer-->
        <div class="category col-md-2">
            <div data-category ="beer" class="well beer100">100</div>
            <div data-category ="beer" class="well beer200">200</div>
            <div data-category ="beer" class="well beer300">300</div>
            <div data-category ="beer" class="well beer400">400</div>
            <div data-category ="beer" class="well beer500">500</div>
            </div>
        </div> 
        
        </div>
        </div>
        
            </main>

</main>





        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    
        <script src='app.js'></script>




    
</body>
</html>
